<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>international phonemic english</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="ipe.css">
    <script type="module" src="src/keyboard.js"></script>
  </head>
  <body>
    <h1>international phonemic english</h1>
    <br>
    <div id="con-device">
      <div id="con-text">
        <textarea id="text" spellcheck="false" rows="8"></textarea></textarea>
      </div>
      <div id="con-keyboard">
        <div id="keyboard">
          <div id="row-0" class="row">
            <button class="key" id="clear">clear</button>
          </div>
          <div id="row-1" class="row">
            <button class="key ghost" id="tab" disabled></button>
            <button class="key text" lowerCase="þ" upperCase="Þ">þ</button>
            <button class="key text" lowerCase="w" upperCase="W">w</button>
            <button class="key text" lowerCase="e" upperCase="E">e</button>
            <button class="key text" lowerCase="r" upperCase="R">r</button>
            <button class="key text" lowerCase="t" upperCase="T">t</button>
            <button class="key text" lowerCase="y" upperCase="Y">y</button>
            <button class="key text" lowerCase="u" upperCase="U">u</button>
            <button class="key text" lowerCase="i" upperCase="I">i</button>
            <button class="key text" lowerCase="o" upperCase="O">o</button>
            <button class="key text" lowerCase="p" upperCase="P">p</button>
            <button class="key text" lowerCase="*" upperCase="*">*</button>
            <button class="key ghost" disabled></button>
            <button class="key ghost" id="backslash" disabled></button>
          </div>
          <div id="row-2" class="row">
            <button class="key ghost" id="caps-lock" disabled></button>
            <button class="key text" lowerCase="a" upperCase="A">a</button>
            <button class="key text" lowerCase="s" upperCase="S">s</button>
            <button class="key text" lowerCase="d" upperCase="D">d</button>
            <button class="key text" lowerCase="f" upperCase="F">f</button>
            <button class="key text" lowerCase="g" upperCase="G">g</button>
            <button class="key text" lowerCase="h" upperCase="H">h</button>
            <button class="key text" lowerCase="j" upperCase="J">j</button>
            <button class="key text" lowerCase="ð" upperCase="Ð">ð</button>
            <button class="key text" lowerCase="l" upperCase="L">l</button>
            <button class="key text" lowerCase="&#772;" upperCase="&#776;">&#772;</button>
            <button class="key text" lowerCase="&#769;" upperCase="&#768;">&#769;</button>
            <button class="key ghost" id="enter" disabled></button>
          </div>
          <div id="row-3" class="row">
            <button class="key" id="left-shift" on="false"></button>
            <button class="key text" lowerCase="z" upperCase="Z">z</button>
            <button class="key text" lowerCase="x" upperCase="X">x</button>
            <button class="key text" lowerCase="c" upperCase="C">c</button>
            <button class="key text" lowerCase="v" upperCase="V">v</button>
            <button class="key text" lowerCase="b" upperCase="B">b</button>
            <button class="key text" lowerCase="n" upperCase="N">n</button>
            <button class="key text" lowerCase="m" upperCase="M">m</button>
            <button class="key text" lowerCase="ŋ" upperCase="Ŋ">ŋ</button>
            <button class="key text" lowerCase="ʃ" upperCase="Ʃ">ʃ</button>
            <button class="key ghost" disabled></button>
            <button class="key ghost" id="right-shift" disabled></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
